name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      RELEASE_PATH: target/release
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set env
      if: matrix.os != 'windows-latest'
      uses: allenevans/set-env@v1.0.0
      with: 
        NEW_RELEASE:  ${{env.RELEASE_PATH}}/server_tan_${{matrix.os}}
    - name: Set Windows env
      if: matrix.os == 'windows-latest'
      uses: allenevans/set-env@v1.0.0
      with: 
        NEW_RELEASE:  ${{env.RELEASE_PATH}}/server_tan_${{matrix.os}}.exe
    - name: Build
      if: matrix.os != 'windows-latest'
      run: |
        #cargo build --release --verbose
        #export RELEASE_TMP=${{env.RELEASE_PATH}}/server_tan_${{matrix.os}}
        #echo "release path: $RELEASE_TMP"
        #echo "::set-env name=NEWRELEASE_FILE::$RELEASE_TMP"
        echo file ${env.NEWRELEASE}
        #echo "::set-env name=RELEASE_FILE::${{env.RELEASE_PATH}}/server_tan_${{matrix.os}}"
        echo mv ${{env.RELEASE_PATH}}/server_tan ${NEW_RELEASE}
        mv ${{env.RELEASE_PATH}}/server_tan ${NEW_RELEASE}
    - name: Build-Windows
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        cargo build --release --verbose
        export RELEASE_TMP=${{env.RELEASE_PATH}}/server_tan_${{matrix.os}}.exe
        echo "release path: $RELEASE_TMP"
        echo "::set-env name=RELEASE_FILE::$RELEASE_TMP"
        #echo "::set-env name=RELEASE_FILE::${{env.RELEASE_PATH}}/server_tan_${{matrix.os}}.exe"
        echo mv ${{env.RELEASE_PATH}}/server_tan.exe ${{env.RELEASE_FILE}}
        mv ${{env.RELEASE_PATH}}/server_tan.exe ${{env.RELEASE_FILE}}
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ${{env.RELEASE_FILE}}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
